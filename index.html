<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ucapan Cinta</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Video background style */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Kontainer konten */
    .content-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.3); /* sedikit gelap transparan */
      padding: 30px;
      border-radius: 20px;
      box-shadow: none;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      color: white;
      backdrop-filter: blur(4px); /* efek blur transparan */
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    p {
      font-size: 1.2em;
      color: #f0f0f0;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .btn-love {
      background-color: #e63946;
      color: white;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-love:hover {
      background-color: #d62839;
      transform: scale(1.05);
    }

    .heart-emoji {
      font-size: 4em;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hidden {
      display: none;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 1.1em;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <!-- üé• Video sebagai latar belakang -->
  <video class="video-latar.mp4" autoplay loop muted playsinline>
    <source src="video-latar.mp4" type="video/mp4">
   
  </video>

  <!-- Konten -->
  <div class="content-wrapper">
    <!-- Halaman Pertama -->
    <div class="card" id="page1">
      <div class="heart-emoji">üíñ</div>
      <h1>Hai Sayang apa kabar</h1>
      <p>
        Aku kangen banget sama kamu.<br>
        Kamu di sana baik-baik ya, jangan nakal dan jangan telat makan.<br><br>
        Aku sayang kamu, cepet balik lagi ke sini ya sayang.
      </p>
      <button class="btn-love" onclick="goToPage2()">Jangan di klik!</button>
    </div>

    <!-- Halaman Kedua -->
    <div class="card hidden" id="page2">
      <div class="heart-emoji">üíï</div>
      <h1>Kan di bilang jangan di klik üòÖ</h1>
      <p>Sekarang kamu harus bales yaa üòò</p>
      <textarea id="loveMessage" placeholder="Tulis sesuatu yang manis..."></textarea><br><br>
      <button class="btn-love" onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>
      <div class="output" id="outputMessage"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function goToPage2() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function sendToWhatsApp() {
      const message = document.getElementById("loveMessage").value.trim();
      const output = document.getElementById("outputMessage");

      if (message === "") {
        output.innerHTML = "‚ù§Ô∏è Tulis dulu sesuatu dong :)";
      } else {
        const phoneNumber = "12498950768"; // Ganti dengan nomormu
        const encodedMessage = encodeURIComponent(message);
        const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        output.innerHTML = `üíå Mengarahkan ke WhatsApp...`;
        window.location.href = waUrl;
      }
    }
  </script>

</body>
</html>
